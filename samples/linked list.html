<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>模拟链表</title>
</head>
<body>
<script type="text/javascript">
	<!-- 两个数组，一个存储真实数据，一个存储右侧数据在前个数组中的位置 -->
 var data = [1,2,3,5,8,9,10,18,26,32],
     right = [1,2,3,4,5,6,7,8,9,-1],
     len = 9,
     add = 6,
     t = 0;
     len ++;
     data[len] = add;
 while(t != -1) {
 	/*在右侧数组中，寻找插入数的位置*/
   if (data[right[t]] > data[len]) {
   	right[len] = right[t];
    right[t] = len;
    break;
   }
   /*跳出循环*/
   t = right[t];
 }
 t = 0;
 while(t != -1) {
 	/*当前项*/
   console.log(data[t]);
   /*下一项位置*/
   t = right[t];
 }
</script>
</body>
</html>
