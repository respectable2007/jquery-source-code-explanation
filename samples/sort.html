  /*快速排序*/
  var qArr = [6,1,2,7,9,3,4,5,10,8];
  function quickSort(left, right){
  	var i = left,
  	    j = right - 1,
  	    temp = qArr[left - 1],
  	    t;
  	/*中断迭代，防止死循环*/
  	if(left >= right) {
  	  return;
  	}
  	while(i!=j){
	  	//右向左，小于基准数
	  	/*一定要先右到左，
	  	  假如先从左向右找大于基准数的数，
	  	  会出现找到的大于基准数的位数正好是基准数归位的位数，
	  	  进行基准数归位，交互位置。
	  	  此时，基准数左边会出现大于基准数的情况
	  	*/
	    while(qArr[j]>temp && (i<j)){
	     j--;
	    }

	    //左向右，大于基准数
	    while(qArr[i]<temp && (i<j)){
	     i++;
	    }
	    /*互换*/
	    if (i < j) {
	      t = qArr[i];
	      qArr[i] = qArr[j];
	      qArr[j] = t;
	    }
  	}
    /*i == j，基准数归位*/
    qArr[left-1] = qArr[i];
    qArr[i] = temp;
    quickSort(left,i);
    quickSort(i+2,right);
  }

  function book(arr){
  	/*快速排序*/
  	function sort(left,right) {
  	   var temp = arr[left - 1],
       i = left,
       j = right -1,
       t;
       if(left>=right){
   	    return;
       }
       while(i!=j) {
       	while(arr[j]>temp && i < j) {
   	      j--;
   	    }
       	while(arr[i]<temp && i < j) {
   	      i++;
       	}
       	if(i<j){
          t = arr[i];
          arr[i] = arr[j];
          arr[j] = t;
       	}
       }
       arr[left -1] = arr[i];
       arr[i] = temp;
       sort(left,i);
       sort(i+2,right);
  	}
  	sort(1,arr.length);
  	/*去重*/
  	for(var i = 0; i<arr.length;i++){
  		if(arr[i] == arr[i+1]){
  			arr.splice(i+1,1)
  		}
  	}
    console.log(arr)
  }
