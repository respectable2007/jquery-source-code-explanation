  /*快速排序*/
  var qArr = [6,1,2,7,9,3,4,5,10,8];
  31254
  function quickSort(left, right){
  	var i = left,
  	    j = right - 1,
  	    temp = qArr[left - 1],
  	    t;
  	/*中断迭代，防止死循环*/
  	if(left >= right) {
  	  return;
  	}
  	while(i!=j){
	  	//右向左，小于基准数
	  	/*一定要先右到左，
	  	  假如先从左向右找大于基准数的数，
	  	  会出现找到的大于基准数的位数正好是基准数归位的位数，
	  	  进行基准数归位，交互位置。
	  	  此时，基准数左边会出现大于基准数的情况
	  	*/
	    while(qArr[j]>temp && (i<j)){
	     j--;
	    }

	    //左向右，大于基准数
	    while(qArr[i]<temp && (i<j)){
	     i++;--3
	    }
	    /*互换*/
	    if (i < j) {
	      t = qArr[i];
	      qArr[i] = qArr[j];
	      qArr[j] = t;
	    }
  	}
    /*i == j，基准数归位*/
    qArr[left-1] = qArr[i];
    qArr[i] = temp;
    quickSort(left,i);
    quickSort(i+2,right);
  }
