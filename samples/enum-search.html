<script type="text/javascript">
 /*深度优化算法*/
 /*方块+方块=方块*/
 var book = new Array(10),
     a = [],
     n = 9,
     sum = 0,
     j = 0;
 function dfs(step) {
 	/*边界条件*/
 	if( step == n + 1) {
 	  if ((a[1]*100 +a[2]*10 +a[3]) + (a[4]*100 +a[5]*10 +a[6]) == (a[7]*100 +a[8]*10 +a[9])) {
         sum ++;
         console.log(a)
 	  }
 	  return;
 	}
 	/*遍历每一种可能*/
 	for(var i = 1; i <= n; i ++) {
 	  if (typeof book[i] == 'undefined') {
 	    a[step] = i;
 	    book[i] = 1;
 	    /*继续下一步*/
 	    dfs(step + 1);
 	    book[i] = undefined;
 	  } 
 	}
 	/*返回*/
 	return;
 }
 // dfs(1);
 // console.log(sum/2)

 /*迷宫*/
 var a = [],
     book = [],
     start,
     end,
     min = 999999999,
     k,
     t;
 function maze(n,m) {
  for (var i = 1; i <= n;i++) {
  	a[i] = [];
  	book[i] = [];
  	for(var j = 1; j <= m;j++) {
  	  a[i][j] = 0;
  	  book[i][j] = 0;
  	  if((i==1&&j==3) 
  	  	  || (i==3&&j==3)
  	  	  || (i==4&&j==2) 
  	  	  || (i==5&&j==4)) {
        a[i][j] = 1;
  	  }
  	}
  }
 }
 /*计算最短路线*/
 function dfsd(x,y,step) {
    /*边界条件*/
    if(x == end[0] && y == end[1]) {
      if(step < min) {
      	min = step;
      }
      return;
    }
 	/*遍历每一种可能*/
 	/*计算下一步坐标*/
 	var next = [[0,1],[1,0],[0,-1],[-1,0]];
 	var nx,ny;
 	for(var i = 0 ;i < next.length; i++) {
       nx = x + next[i][0];
       ny = y + next[i][1];
       if(nx < 1 || nx > k || ny <1 || ny > t) {
         continue;
       }
       if(a[nx][ny] == 0 && book[nx][ny] == 0) {
         book[x][y] = 1;
         dfsd(nx,ny,step + 1);
         book[x][y] = 0;
       }
 	}
    /*返回*/
 	return;
 }
 /*开始点和目标点*/
 function find(a, b, c) {
   start = a;
   end = b;
   k = c[0];
   t = c[1];
   maze(k, t);
   dfsd(start[0],start[1],0);
 }
 find([1,1], [4,3],[5,4]);
 console.log(min);

</script>
