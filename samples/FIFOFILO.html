<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>钓鱼游戏</title>
</head>
<body>
<script type="text/javascript">
function diaoyu(){
	/*队列*/
	function Queue() {
	  this.data = [];
	  this.head = 0;
	  this.tail = 0;
	}
	/*初始化变量*/
	var s = [], top = 0,
	    q1 = new Queue();
	    q2 = new Queue();
        q1.data = [2,4,1,2,5,6];
        q2.data = [3,1,3,5,6,4];
	    q1.tail = q1.data.length;
	    q2.tail = q2.data.length;
	/*出牌*/
	while(q1.head < q1.tail && q2.head < q2.tail) {
		var flag = 0,
	    t;

		t = q1.data[q1.head];
		q1.head ++;
		/*是否有q1出的牌*/
		for (var i = 0; i < top; i++) {
		  if (s[i] == t) {
		  	flag = 1;
		  	break;
		  }
		}
		/*有*/
		if (flag == 1) {
		  q1.data[q1.tail] = t;
		  q1.tail ++;
		  /*栈中的牌插入到q1队列中*/
		  while(top > i) {
		  	q1.data[q1.tail] = s[top - 1];
		  	q1.tail ++;
		  	top--;
		  }
		/*q1未赢牌*/
		} else {
		  s[top] = t;
		  top++;
		}
		if(q1.head == q1.tail) break;

		flag = 0;
		t = q2.data[q2.head];
		q2.head ++;
		for (i = 0; i < top; i++) {
		  if (s[i] == t) {
		  	flag = 1;
		  	break;
		  }
		}
		/*q2赢牌*/
		if (flag == 1) {
		  q2.data[q2.tail] = t;
		  q2.tail ++;
		  while(top > i) {
		  	q2.data[q2.tail] = s[top - 1];
		  	q2.tail ++;
		  	top--;
		  }
		/*q2未赢牌*/
		} else {
		  s[top] = t;
		  top++;
		}
	    if(q2.head == q2.tail) break;
	}
	/*q1获胜*/
	if (q2.tail == q2.head) {
	  console.log(q1.data.slice(q1.head));
	  if (s.length > 0) {
	  	console.log(s.slice(0,top))
	  }
	} else {
	  console.log(q2.data.slice(q2.head));
	  if (s.length > 0) {
	  	console.log(s.slice(0,top))
	  }
	}
}
diaoyu();
</script>
</body>
</html>
