<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>更多算法</title>
</head>
<body>
<script type="text/javascript">
/*二分图最大匹配*/
;(function(){
 var e = [[undefined,undefined,undefined,undefined,undefined,undefined,undefined],
           [undefined,1,1,25,25,25],
           [undefined,25,1,1,25,25],
           [undefined,1,25,25,25,25],
           [undefined,25,25,25,25,25],
           [undefined,25,25,25,25,25]
          ],
     book = new Array(6),
     n = 3,
     m = 5,
     match = new Array(25),
     sum = 0;

 function dfs(x) {
   for(var t = 1; t <= n; t++) {
     if(book[t] == undefined && e[x][t] == 1) {
       book[t] = 1;
       if(match[t] == 0 || dfs(match[t])) {
         match[t] = x;
         return 1;
       }
     }
   }
   return 0;
 }
 for(var k = 1; k <= n; k++) {
  match[k] = 0;
 }
 for(var i = 1; i <= n; i++) {
   for(var j = 1; j <= n; j++){
     book[j] = undefined;
   }
   if(dfs(i)){
    sum ++;
   }
 }
 console.log(sum);
})()
</script>
</body>
</html>
