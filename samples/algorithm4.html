<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>更多算法</title>
</head>
<body>
<script type="text/javascript">
/*二分图最大匹配*/
;(function(){
 var e = [[undefined,undefined,undefined,undefined,undefined,undefined,undefined],
           [undefined,0,81,1,1,81,81],
           [undefined,81,0,1,1,1,81],
           [undefined,1,1,0,81,81,81],
           [undefined,1,1,81,0,81,81],
           [undefined,81,1,81,81,0,1],
           [undefined,81,81,81,81,1,0]
          ],
     root = 1,
     index = 0,
     num = new Array(7),
     low = [],
     n = 6;
 function min(a,b) {
 	return a < b ? a : b;
 }
 function dfs(x,f) {
   index++;
   /*time*/
   num[x] = index;
   low[x] = index;
   for(var i = 1; i <= n; i++) {
     if(e[x][i] == 1) {
       if(num[i] == undefined) {  
         dfs(i, x);
         low[x] = min(low[x],low[i]);
         /*time 当前点最短时间戳大于父节点的时间戳，则认为是当前点不能返回到父节点*/
         if(low[i] > num[x]) {
           console.log(i + '-' + x);
         }
       } else if(i != f) {
         low[x] = min(low[x], num[i])
       }
     }
   }
   return;
 }
 dfs(1,1);
})()
</script>
</body>
</html>
