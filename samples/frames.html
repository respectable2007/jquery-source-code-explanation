<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<title>自调用匿名函数</title>
  </head>
  <body>
  	<script type="text/javascript">
  		/*function(){
          alert(1)
  		}()
  		SyntaxError报错，原因在于js将function作为一个函数声明的开始，
  		而函数声明后不能直接添加括号*/


  		/*(function(){
  		  alert(1)
  		}())
  		自调用匿名函数*/


  		/*(function(){
  		  alert(2)
  		})()
  		自调用匿名函数*/

      /*!function(){
        alert(3)
      }()
      自调用匿名函数*/

      /*.function(){
        alert(4)
      }()
      换成; .不是自调用匿名函数*/

      /*var n = 1
      (function(){})()
      自调用匿名函数前未加分号，则第一对括号为函数调用，即1()
      在1函数不存在，因此，会报错*/

      /*(function(){})()
      (function(){})()
      自调用匿名函数后未加分号，则下一个函数的第一对括号为函数调用，即undefined()
      因此，会报错*/

      /*因此，在使用自调用匿名函数时，最好在前或后添加分号*/

      // console.log(undefined instanceof Object)

      var rsingleTag = (/^<(\w+)\s*\/?>(?:<\/\1>|)$/)
      var data = '<div><input></div>'
      console.log(rsingleTag.exec(data))
  	</script>
