<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>队列</title>
</head>
<body>
  <script type="text/javascript">
  	/*算法的差距*/
  	var arr = [6,3,1,7,5,8,9,2,4];
  	function getQQ(arr){
  	  var nArr = [];
  	  while(arr.length) {
  	  	nArr.push(arr[0])
  	  	arr.push(arr[1])
  	  	arr.splice(0,2)
  	  }
  	  return nArr
  	}
  	console.log(Date.now())
    getQQ(arr)
  	console.log(Date.now())
    /*Chrome耗时6ms，FireFox耗时7ms*/
    function getQQ1(arr){
      var nArr =[],
          head = 0,
          tail = arr.length;
      while(head < tail) {
      	nArr.push(arr[head]);
      	head ++;
      	arr[tail] = arr[head];
      	tail ++;
      	head ++; 
      }
      return nArr;
    }
    console.log(Date.now())
    getQQ1(arr)
  	console.log(Date.now())
    /*Chrome、FireFox均耗时1ms*/
    /*抽象出一个结构体*/
    function Queue() {
      var obj = new Object();
      obj.data = new Array(100);
      obj.head = 0;
      obj.tail = 0;
      return obj;
    }
  </script>
