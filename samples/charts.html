<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>图的遍历</title>
</head>
<body>
<script type="text/javascript">
/*城市地图*/
;(function(){
  var map = [[undefined,undefined,undefined,undefined,undefined,undefined],
             [undefined,0,2,-1,-1,10],
             [undefined,-1,0,3,-1,7],
             [undefined,4,-1,0,4,-1],
             [undefined,-1,-1,-1,0,5],
             [undefined,-1,-1,3,-1,0]
            ],
      book = [undefined,undefined,undefined,undefined,undefined,undefined],
      n = 5,
      s = [],
      top = 0,
      min = 999999;
  s[0] = 1;
  top ++;
  function dfs(cur, dis) {
  	var i;
  	if (dis > min) return;
    /*边界*/
    if (cur == n) {
      if (dis < min) {
      	min = dis;
      }
      /*for(var j = 0 ; j < top; j++) {
        sum += s[]
      }*/

      return;
    }
    if(book[i] == 1) {
      return;
    }
    /*遍历*/
    for(i = 1; i <= n; i++) {
      if(map[cur][i] > 0 && book[i] == undefined) {
        book[i] = 1;
        s[top] = i;
        top ++;
        dfs(i, dis + map[cur][i]);
        
        book[i] = undefined;
        top --;
      }
    }    
    /*返回*/
    return;
  }
  dfs(1, 0);
  console.log(min);
})()
</script>
</body>
</html>
