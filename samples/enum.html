<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>枚举</title>
</head>
<body>
<script type="text/javascript">
  /*计算火柴棍*/
  var arr = [6,2,5,5,4,5,6,3,7,6],
  	   sum = 0;
  function gun(m) {
   var l = 0;
   while(Math.floor(m/10) != 0) {
     l += arr[m % 10];
	 m = Math.floor(m / 10);
   }
   return l + arr[m];
  }
  function fun(n) {
    var i, j, k;
  	/*枚举*/
  	for(i = 0; i <= 1111; i++) {
  		for(j = 0 ; j <= 1111; j++) {
  		  k = i + j;
  		  if( j == 11) {
  		  	// debugger
  		  }
          if (gun(k) + gun(i) + gun(j) == (n - 4)) {
          	sum ++;
          	console.log(i + '+' + j + '=' + k)
          }
  		}
  	}
  	console.log(sum);
  }
  var s = Date.now()
  fun(18)
  console.log(Date.now() - s)
</script>
</body>
</html>
