<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<title>support</title>
  	<style type="text/css">
  		#p{
  		  width: 200px;
  		  height: 200px;
  		  border: 1px solid black;
  		}
  		#c{
  		  width: 100px;
  		  height: 100px;
  		  border: 1px solid #fff;
  		}
  	</style>
  </head>
  <body>
  	<input type='checkbox' id='cb' onchange='cbChange()'/>
  	<div id='clone'>
  	  <input type='checkbox'/>
  	</div>
  	<select id='sel'>
  		<option>1</option>
  	</select>
  	<div id='p' style="background-color: red">
  	  <div id='c' style="background-color: blue"></div>
  	</div>
  	<script type="text/javascript">
  	  function cbChange() {
  	    console.log(document.getElementById('cb').value)
  	  }

  	  /* 克隆*/
  	  var div = document.getElementById('clone')
  	  // var elems = div.cloneNode(true)
  	  // console.log(elems)

      /* 替换*/
  	  div.innerHTML = '<div></div>'
  	  // console.log(div)
      
      /* 默认选择项selected为true*/
      // console.log(document.getElementsByTagName('option')[0].selected)
      
      /* className和class不是公认特性（HTML属性），所以不能以DOM元素属性来读取或设置
         id和align是div的公认特性，所以可以以属性来读取或设置
      */
      // div.className = 'i'
      // div.class = 'i'
      // div.align = 'i'
      // console.log(div.getAttribute('align'))
      
      var p = document.getElementById('p')
      var pStyle = document.defaultView.getComputedStyle(p, null)
      console.log(pStyle)

     var c = document.getElementById('c')
     var cStyle = document.defaultView.getComputedStyle(c, null)
     console.log(cStyle.marginRight)
     console.log(pStyle.marginRight)

  	</script>
  </body>
</html>
