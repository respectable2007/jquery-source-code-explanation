<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<title>in</title>
  </head>
  <body>
  	<script type="text/javascript">
  	  function Person() {
  	  }
  	  Person.prototype.name = 'array'
  	  Person.prototype.age = 12
  	  var person = new Person()
  	  person.address ='binjiang'
  	  // console.log(person.prototype)
  	  /*for-in可以循环访问实例对象的实例属性和原型属性
  	  for(var i in person){
        console.log(i)
  	  }*/
  	  /*若想访问某个实例对象的原型，可以通过__proto__方式
  	  但FF/Chrome/Safari支持，IE不支持（不会报错）*/
  	  for(var i in person.__proto__){
  	  	console.log(i)
  	  }
  	</script>
  </body>
</html>
